<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="../../starter-files/images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<title>Frontend Mentor | QR code component</title>

	<style>
		body {
			background-color: hsl(212, 45%, 89%);
			font-family: 'Outfit', sans-serif;
			font-size: 15px;
		}

		.card {
			width: 300px;
			border: none;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.card,
		.card-body {
			background-color: hsl(0, 0%, 100%);
			border-radius: 15px;
		}

		.card-img-top {
			padding: 20px;
			border-radius: 30px
		}

		.card-body {
			padding: 0 25px 35px;
		}

		.card-title {
			margin-bottom: 15px;
		}

		.card h5 {
			color: hsl(218, 44%, 22%);
			font-weight: 700;
			font-size: 1.2rem;
		}

		.card p {
			color: hsl(220, 15%, 55%);
			font-size: 0.9rem;
		}

		footer {
			font-size: 0.8rem;
		}
	</style>
</head>

<body class="container vh-100 d-flex flex-column justify-content-center align-items-center">

	<div class="card">
		<img src="../../starter-files/images/image-qr-code.png" alt="qr-code" class="card-img-top" />
		<div class="card-body text-center">
			<h5 class="card-title">Improve your front-end skills by building projects</h5>
			<p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
			</p>
		</div>
	</div>

	<footer class="fixed-bottom text-center text-muted">
		<p>
			Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>
			<br />
			Coded by <a href="https://flowcv.me/gunnar-miklis">Gunnar Miklis</a>
		</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="../../starter-files/images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | QR code component</title>
</head>

<body class="flex-column">

	<div class="card flex-column">
		<div class="img-container">
			<img src="../../starter-files/images/image-qr-code.png" alt="qr-code" width="300" height="300" />
		</div>
		<div class="txt-container flex-column">
			<h2>Improve your front-end skills by building projects</h2>
			<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</div>
	</div>

	<footer class="attribution">
		<div class="txt-container">
			<p>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
				<br />
				Coded by <a href="https://flowcv.me/gunnar-miklis">Gunnar Miklis</a>
			</p>
		</div>
	</footer>

</body>

</html>
